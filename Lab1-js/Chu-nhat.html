<script>
    //Khai báo chiều rộng, chiều dài
    var a,b;
    a=5;
    b=8;
    //Tính chu vi, diện tích
    var x,y;
    x=(a+b)*2;
    y=a*b;
    //Xuất thông tin ra màn hình
    document.write("Chu vi:"+x+"</br>");
    document.write("Diện tích:"+y +"</br>");
</script>
