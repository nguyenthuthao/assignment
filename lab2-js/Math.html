<script>
    var a = prompt("Nhập vào giá trị: ");
    var b = Math.sqrt(a);
    var c = Math.pow(a,2);
    var d = Math.round(a);
    if (isNaN(a)==false){
        alert(a+" "+"là số");
        alert("Căn bậc hai của"+" "+a +" "+"là:"+" "+b);
        alert("Bình phương của"+" "+a +" "+"là:"+" "+c);
        alert(a+" "+"được làm tròn là "+" "+d);
    } else {
        alert("Không phải là số. Mời nhập lại.");
    }
</script>
