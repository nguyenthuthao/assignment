<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab2</title>
</head>
<body>
<script>
    var x = Math.floor(Math.random()*5)+10;
    document.write(x);
    var a = prompt("Nhập vào giá trị a: ");
    if (x==a){
        alert("Chúc mừng, bạn đã đoán đúng!");
    }else if (x<a){
        alert("Giá trị của bạn lớn hơn mã số bí mật!");
    } else {
        alert("Giá trị của bạn nhỏ hơn mã số bí mật!");
    }
</script>
</body>
</html>
