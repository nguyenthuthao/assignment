<h2>SAO</h2>
  <h3 class="doan1">Một ngôi <strong>sao</strong> vừa rơi<br />
  Vụt tắt trên bầu trời<br />
  Hay là tên người ấy<br />
  Vụt tắt ở trong tôi?<br /><br /></h3>
  <h3 class="doan2">Vẫn thấy trên bầu trời<br />
  Có muôn vàn <strong>sao</strong> sáng<br />
  Mà ở trong lòng tôi<br />
  Như một hành lang vắng<br /><br /></h3>
 <h3 class="doan3"> Một ngôi <strong>sao</strong> vừa tắt<br />
  Bầu trời vẫn không buồn<br />
  <strong>Sao</strong> tên người ấy tắt<br />
  Trong lòng tôi cô đơn?</h3>
