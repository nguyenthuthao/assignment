<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="../tm.css"/ rel="stylesheet">
</head>

<body>
<form class="thao">
	<div class="form-group1">
	<label>Ho va ten</label><br />
	<input tabindex="1" type="text" name="Ho va ten" class="form-control2"/>
	</div>
	<div class="form-group1">
	<fieldset>
	<legend>Gioi tinh</legend><br />
	<input type="radio" name="Gioi tinh"/><label>Nam</label>
	<input type="radio" name="Gioi tinh"/><label>Nu</label>
	</fieldset>
	</div>
	<div class="form-group1">
	<label>Ngay sinh</label><br />
	<input type="date" class="form-control2"/>
	</div>
	<div class="form-group1">
	<label class="diem">Diem</label><br />
	<input type="number" min="1" step="0,25" max="10" class="form-control2"/>
	</div>
	<div class="form-group1">
	<label>Nghe Nghiep</label><br />
	<input list="Nghe nghiep" class="form-control2"/>
	<datalist id="Nghe nghiep">
	<option value="Giao vien"></option>
	<option value="Ky su"></option>
	<option value="Giam doc"></option>
	<option value="Nhan vien"></option>
	<option value="Cong nhan"></option>
	</datalist>
	</div>
	<div class="form-group1">
	<fieldset>
	<legend>So thich</legend><br />
	<label><input type="checkbox" name="So thich" class="form-control2"/>Doc sach</label>
	<label><input type="checkbox" name="So thich" class="form-control2"/>Nghe nhac</label>
    <label><input type="checkbox" name="So thich" class="form-control2"/>Phuot</label>
	<label><input type="checkbox" name="So thich" class="form-control2"/>Shopping</label>
	<label><input type="checkbox" name="So thich" class="form-control2"/>Xem film</label>
	</fieldset>
	</div>
	<div class="form-group1">
	<label>Ghi chu</label><br />
	<textarea rows="5" cols="50" class="form-control2"></textarea>
	</div>
	<hr />
	<div class="form-gruop2">
	<button type="submit" class="form-control1">Dang nhap</button>
	<button type="submit"class="form-control1">Nhap lai</button>
	</div>
</form>
</body>
</html>
